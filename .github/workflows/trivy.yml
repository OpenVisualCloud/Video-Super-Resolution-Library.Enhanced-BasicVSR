name: Trivy-scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '31 14 * * 2'
env:
  TRIVY_DB_REPOSITORY: ${{ steps.ecr-login.outputs.registry }}/github/aquasecurity/trivy-db:2
  TRIVY_JAVA_DB_REPOSITORY: ${{ steps.ecr-login.outputs.registry }}/github/aquasecurity/trivy-java-db:1

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: "ubuntu-22.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build an image from Dockerfile
        run: |
          # docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
          sudo mkdir -p /etc/systemd/system/docker.service.d
          sudo systemctl daemon-reload
          sudo systemctl restart docker
          cd ./ivsr_ffmpeg_plugin
          ./build_docker.sh --enable_ov_patch true --ov_version 2022.3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'ffmpeg_ivsr_sdk_ov2022.3'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          ignore-unfixed: true
          output: 'trivy-ivsr-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-ivsr-results.sarif'
